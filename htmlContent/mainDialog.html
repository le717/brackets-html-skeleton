<div class="html-skeleton-dialog template modal hide">
  <div class="modal-header">
    <h1 class="dialog-title">{{DIALOG_TITLE}}</h1>
  </div>

  <div class="modal-body html-skeleton-modal-body">
    <p class="dialog-message">
      {{DIALOG_EXTENSION_DESCRIPTION}}
    </p>

    <!-- HTML Skeleton logo by http://rioforce.WordPress.com -->
    <div class="html-skeleton-image"><span></span></div>
<!--
    <span class="html-skeleton" id="img-path"></span>
    <img class="html-skeleton-image" />
-->

    <div class="html-skeleton-content">
      <h3>{{USAGE}}</h3>
      <ol>
        <li>{{PLACE_CURSOR}}</li>
        <li>{{SELECT_ELEMENTS}}</li>
        <li>{{CLICK_DONE}}</li>
      </ol>

      <h3>{{ELEMENTS}}</h3>
      <form class="html-skeleton">
        <input type="checkbox" id="head-body" />
        <label for="head-body">{{HEAD_AND_BODY}}<br></label>

        <input type="checkbox" id="extern-style-tag" />
        <label for="extern-style-tag">{{EXTERNAL_STYLESHEET}}<br></label>

        <input type="checkbox" id="inline-style-tag" />
        <label for="inline-style-tag">{{INLINE_STYLESHEET}}<br></label>

        <input type="checkbox" id="extern-script-tag" />
        <label for="extern-script-tag">{{EXTERNAL_SCRIPT}}<br></label>

        <input type="checkbox" id="inline-script-tag" />
        <label for="inline-script-tag">{{INLINE_SCRIPT}}<br></label>

        <input type="checkbox" id="img-tag" />
        <label for="img-tag">{{PICTURE_IMAGE}}<br></label>

        <input class="html-skeleton" id="img-width" type="number" min="0" placeholder="{{WIDTH}}" />
        <span class="html-skeleton" id="img-size-x"> x </span>
        <input class="html-skeleton" id="img-height" type="number" min="0" placeholder="{{HEIGHT}}" />
        <a class="dialog-button btn" data-button-id="browse" href="#">{{BTN_BROWSE}}</a>

        <br>
        <input id="full-skeleton" type="checkbox" />

        <label for="full-skeleton">{{FULL_SKELETON}}<br>
          <span id="full-skeleton-description">{{FULL_SKELETON_DESCRIPTION}}</span>
        </label>
      </form>
    </div>  <!-- #html-skeleton-content -->
  </div>  <!-- .html-skeleton-modal-body -->

  <div class="modal-footer">
    <a class="dialog-button btn" data-button-id="cancel" href="#">{{BTN_CANCEL}}</a>
    <a class="dialog-button btn primary" data-button-id="ok" href="#">{{BTN_DONE}}</a>
  </div>
</div>
