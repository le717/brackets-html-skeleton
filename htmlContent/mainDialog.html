<div class="html-skeleton-dialog template modal hide">
  <div class="modal-header">
    <h1 class="dialog-title">{{DIALOG_TITLE}}</h1>
  </div>

  <div class="modal-body html-skeleton">
    <p class="dialog-message">{{DIALOG_EXTENSION_DESCRIPTION}}</p>

    <div class="html-skeleton-img">
      <span class="img-src"></span>
      <span class="img-error-text"></span>
    </div>

    <div class="html-skeleton-content">
      <h3>{{USAGE}}</h3>
      <ol>
        <li>{{PLACE_CURSOR}}</li>
        <li>{{SELECT_ELEMENTS}}</li>
        <li>{{CLICK_DONE}}</li>
      </ol>

      <h3>{{ELEMENTS}}</h3>
      <form class="html-skeleton-form">
        <label><input type="checkbox" id="basic-skeleton" value="basiSkel">{{BASIC_SKELETON}}</label>
        <label><input type="checkbox" id="viewport" value="viewport">{{VIEWPORT}}</label>
        <label><input type="checkbox" id="ext-style" value="extStyle">{{EXTERNAL_STYLESHEET}}</label>
        <label><input type="checkbox" id="in-style" value="inStyle">{{INLINE_STYLESHEET}}</label>
        <label><input type="checkbox" id="ext-script" value="extScript">{{EXTERNAL_SCRIPT}}</label>
        <label><input type="checkbox" id="in-script" value="inScript">{{INLINE_SCRIPT}}</label>
        <label><input type="checkbox" id="img" value="image">{{PICTURE_IMAGE}}</label>

        <input class="img-width" type="number" min="0" placeholder="{{WIDTH}}">
        <span id="letter-x">x</span>
        <input class="img-height" type="number" min="0" placeholder="{{HEIGHT}}">
        <a class="dialog-button btn" data-button-id="browse" href="#">{{BTN_BROWSE}}</a>

        <label><input id="full-skeleton" type="checkbox" value="fullSkel">{{FULL_SKELETON}}</label>
        <span id="full-skeleton-description">{{FULL_SKELETON_DESCRIPTION}}</span>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <a class="dialog-button btn" data-button-id="cancel" href="#">{{BTN_CANCEL}}</a>
    <a class="dialog-button btn primary" data-button-id="ok" href="#">{{BTN_DONE}}</a>
  </div>
</div>
